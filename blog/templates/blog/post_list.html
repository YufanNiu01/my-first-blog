{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <article class="post">
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <time>created: {{post.created_date}}</time><br/>
        <time>published: {{post.published_date}}</time><br/>
        <p>{{post.text|linebreaksbr}}</p>
    </article>
    {% endfor %}
{%endblock%}
