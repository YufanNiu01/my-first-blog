{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                Published at {{ post.published_date }}
            </time>
        {% endif %}
        </br>
        {% if post.created_date %}
            <time class="date">
                Created at {{ post.created_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
